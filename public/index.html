<!DOCTYPE html>
<html ng-app="NodeLogin">
<head>
	<script src="angular.min.js"></script>
	<script src="angular-route.js"></script>
	<script src="controllers/controller.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<title>NodeJs-Login</title>
</head>
<body>
	<div class="container">
		<h1>Login using Node.JS</h1>
		<form role="form">
			<div class="container" ng-controller="loginCtrl">
				<div class="form-group">
				<input type="text" class="form-control" placeholder="Username" ng-model="login.username"/>
				</div>
				<div class="form-group">
				<input type="password" class="form-control" placeholder="Password" ng-model="login.password"/>
				</div>
				<button class="btn btn-primary" ng-click="validate()">Login</button>	
			</div>
		</form>
	</div>
</body>
</html>
